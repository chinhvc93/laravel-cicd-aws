version: 0.2

phases:
 install: 
   runtime-versions:
     php: 7.4
 pre_build: # commands to be run before build
   commands:
   - echo Logging
   - aws --version
 build:
   commands:
   - echo Build started on `date`
   - echo installing composer..
   - composer install
   - echo creating .env file..
   - cp .env.example .env
   - echo generating app key
   - php artisan key:generate
